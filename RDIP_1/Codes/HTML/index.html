<html>
    <head>
        <meta charset="UTF-8">
        <title>Experiment-2</title>
      <link rel="stylesheet" href="../CSS/style.css">
      <script src="../JS/script.js"></script>
    </head>
    <body>
        <p id="he">Tokens and types</p>
        <div id="container">
            <p id="exp">Experiment</p>
            <select onchange="selectcorpus()">
                <option value="def">---Select a corpus---</option>
                <option value="corpus1" id="corpus1">Corpus 1</option>
                <option value="corpus2" id="corpus2">Corpus 2</option>
                <option value="corpus3" id="corpus3">Corpus 3</option>
        </select>
        <p id="require-text"></p>
        <div id="msg"></div>
        <div id="ttable" style="visibility:hidden;">
        <table border="border">
         <tr>
             <td id="txt">#tokens:</td>
             <td><input type="text" id="wfield"></td>
         </tr>
         <tr>
             <td id="txt">#types:</td>
             <td><input type="text" id="tfield"></td>
         </tr>
          
        </table>
        </div>
       <div id="btn"></div>
       <div id="disp1"></div>
       <div id="rootmsg"></div>
       <p id="resultmsg"></p>
       <div id="final"></div>
      
       <div id="continue"></div>
       
        </div>
        
    </body>
</html>
